<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CivicSense â€“ Citizen Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/login-signup.css" />
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="civic-card">
      <h2 class="text-center civic-title mb-4">Citizen Login</h2>
      <form id="loginForm" autocomplete="on">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email or Mobile</label>
          <input type="text" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required minlength="6" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div id="loginMsg"></div>
      </form>
      <p class="mt-3 text-center small">Don't have an account? <a href="/citizen-signup.html">Register here</a></p>
      <p class="text-center small"><a href="/landing.html">Back to Home</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/citizen-login.js"></script>
</body>
</html>
